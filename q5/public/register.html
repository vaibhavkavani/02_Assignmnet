<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    Name: <input type="text" id="name" name="name" required><br/> 
    Email: <input type="email" id="email" name="email" required><br/>    
    Password: <input type="password" id="password" name="password" required><br/>    
    Age: <input type="number" id="age" name="age" required><br/>
    Course:<input type="text" id="course" name="course" required><br/>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/login.html">Login here</a></p>
  <p><a href="/home.html">Home</a></p> 
<p><a href="/students.html">View Students</a></p>
<p><a href="#" id="logoutButton">Logout</a></p>

  <script>
    $('#registerForm').submit(function(event) {
      event.preventDefault(); 
      $.ajax({
        url: '/register',
        method: 'POST',
        data: $(this).serialize(),
        success: function(response) {
          alert('Registration successful!');
          window.location.href = '/login.html';
        },
        error: function(xhr) {
          alert('Registration failed: ' + xhr.responseJSON.error);
        }
      });
    });
  </script>
</body>
</html>
